<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Peg Solitaire</title>
        <link rel="stylesheet" href="solitaire.css">
    </head>
    <body>

        <button id="reset">Reset</button>
        <button id="tricky">Tricky Mode</button>

        <div class="game" id="game">
            <ul class="board narrow">
                <li class="ball" data-ball="3-1"></li>
                <li class="ball" data-ball="4-1"></li>
                <li class="ball" data-ball="5-1"></li>

                <li class="ball" data-ball="3-2"></li>
                <li class="ball" data-ball="4-2"></li>
                <li class="ball" data-ball="5-2"></li>
            </ul>

            <ul class="board">
                <li class="ball" data-ball="1-3"></li>
                <li class="ball" data-ball="2-3"></li>
                <li class="ball" data-ball="3-3"></li>
                <li class="ball" data-ball="4-3"></li>
                <li class="ball" data-ball="5-3"></li>
                <li class="ball" data-ball="6-3"></li>
                <li class="ball" data-ball="7-3"></li>

                <li class="ball" data-ball="1-4"></li>
                <li class="ball" data-ball="2-4"></li>
                <li class="ball" data-ball="3-4"></li>
                <li class="ball empty" data-ball="4-4"></li>
                <li class="ball" data-ball="5-4"></li>
                <li class="ball" data-ball="6-4"></li>
                <li class="ball" data-ball="7-4"></li>

                <li class="ball" data-ball="1-5"></li>
                <li class="ball" data-ball="2-5"></li>
                <li class="ball" data-ball="3-5"></li>
                <li class="ball" data-ball="4-5"></li>
                <li class="ball" data-ball="5-5"></li>
                <li class="ball" data-ball="6-5"></li>
                <li class="ball" data-ball="7-5"></li>
            </ul>
            <ul class="board narrow">
                <li class="ball" data-ball="3-6"></li>
                <li class="ball" data-ball="4-6"></li>
                <li class="ball" data-ball="5-6"></li>

                <li class="ball" data-ball="3-7"></li>
                <li class="ball" data-ball="4-7"></li>
                <li class="ball" data-ball="5-7"></li>
            </ul>
        </div>

        <script src="solitaire.js"></script>
    </body>
</html>
