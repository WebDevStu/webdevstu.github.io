<!DOCTYPE html>
<html>
    <head>
        <title>Countdown</title>
        <link rel="stylesheet" href="css/countdown.css">
    </head>
    
    <body>
        <div class="board">
            <fieldset>
                <form name="countdown">
                    <input type="text" name="letter" maxlength="1">
                    <input type="text" name="letter" maxlength="1">
                    <input type="text" name="letter" maxlength="1">
                    <input type="text" name="letter" maxlength="1">
                    <input type="text" name="letter" maxlength="1">
                    <input type="text" name="letter" maxlength="1">
                    <input type="text" name="letter" maxlength="1">
                    <input type="text" name="letter" maxlength="1">
                    <input type="text" name="letter" maxlength="1">

                    <input id="calculate" type="submit" value="Submit">
                    <input id="reset" type="reset" value="Reset">
                </form>
            </fieldset>

            <fieldset>
                <form name="results">
                    <input type="text" name="highest" readonly="readonly">
                    <input type="text" name="highest" readonly="readonly">
                    <input type="text" name="highest" readonly="readonly">
                    <input type="text" name="highest" readonly="readonly">
                    <input type="text" name="highest" readonly="readonly">
                    <input type="text" name="highest" readonly="readonly">
                    <input type="text" name="highest" readonly="readonly">
                    <input type="text" name="highest" readonly="readonly">
                    <input type="text" name="highest" readonly="readonly">

                    <!--<ul class="disabled">-->
                        <!--<li class="changeWord prev">&lt;</li>-->
                        <!--<li class="changeWord next">&gt;</li>-->
                    <!--</ul>-->
                </form>
            </fieldset>


            <fieldset id="possibles" class="possibles">
            </fieldset>
        </div>

        <script src="js/utils.js"></script>
        <script src="js/dictionary.min.js"></script>
        <script src="js/countdown.js"></script>
        <script src="js/controller.js"></script>
    </body>
</html>
